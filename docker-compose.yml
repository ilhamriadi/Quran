version: '3.8'

services:
  quran-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.quran.com/api/v4
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    container_name: quran-web-app
    networks:
      - quran-network

  # Optional: Add Nginx for reverse proxy and SSL termination
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - quran-app
    restart: unless-stopped
    container_name: quran-nginx
    networks:
      - quran-network
    profiles:
      - production

networks:
  quran-network:
    driver: bridge

volumes:
  ssl: